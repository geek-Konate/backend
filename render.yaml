services:
  - type: web
    name: portfolio-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: bash render-build.sh
    startCommand: bash start.sh
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true